<div class="top-bar-tools row col-md-12">
    <div class="col-md-6">
        All Available Processes
        <button name="Refresh" class="glyphicon glyphicon-refresh" (click)="getData()"></button>
    </div>

    <div class="search-box pull-right col-md-3">
        <input type="text" placeholder="Search..." [(ngModel)]="searchQuery">
    </div>
</div>

<div class="clearfix"></div>
<hr>

<div class="row" *ngIf="serverInfo">
   <div class="col-md-12">
       <h4>Server Info</h4>
       <ul class="list-unstyled">
           <li>
               <h6>Hostname: {{ serverInfo.hostname }}</h6>
           </li>
           <li>
               <h6>No. CPU: {{ serverInfo.cpus.count }}</h6>
           </li>
           <li>
               <h6>Memory (used/total): {{ (serverInfo.memory.total - serverInfo.memory.free) | fileSize:2 }} / {{ serverInfo.memory.total | fileSize: 2 }} MB</h6>
           </li>
       </ul>
   </div>
</div>

<hr>

<div class="row">
    <process-item *ngFor="let item of processData | filter: 'name' : searchQuery" [process]="item" [cb]="getData.bind(this)" #objectMarker></process-item>
</div>
